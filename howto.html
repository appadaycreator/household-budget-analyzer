<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使い方 - 家計診断ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-12">
            <div class="gradient-bg text-white p-8 rounded-xl card-shadow">
                <h1 class="text-4xl font-bold mb-4">
                    <i class="fas fa-chart-pie mr-3"></i>家計診断ツール
                </h1>
            </div>
        </header>

        <section class="bg-white rounded-xl p-8 card-shadow">
            <h2 class="text-2xl font-bold mb-4">使い方</h2>
            <ol class="list-decimal ml-6 space-y-2">
                <li>トップページで月収と各支出額を入力します。</li>
                <li>「診断する」ボタンを押すと診断結果が表示されます。</li>
                <li>グラフやアドバイスを参考に家計を見直してください。</li>
                <li>結果はPDFとして保存することもできます。</li>
            </ol>
            <p class="mt-4">入力したデータはブラウザにのみ保存され、サーバーには送信されません。</p>
        </section>

        <footer class="text-center text-gray-600 mt-12">
            <div class="bg-white rounded-xl p-6 card-shadow">
                <p class="mb-4">家計診断ツール - あなたの家計改善をサポート</p>
                <div class="flex justify-center space-x-6 text-sm">
                    <a href="privacy-policy.html" class="hover:text-blue-600 transition-colors">プライバシーポリシー</a>
                    <a href="disclaimer.html" class="hover:text-blue-600 transition-colors">免責事項</a>
                    <a href="howto.html" class="hover:text-blue-600 transition-colors">使い方</a>
                    <a href="contact.html" class="hover:text-blue-600 transition-colors">お問い合わせ</a>
                </div>
                <p class="mt-4 text-xs">&copy; 2025 Household Budget Analyzer</p>
            </div>
        </footer>
    </div>
</body>
</html>
